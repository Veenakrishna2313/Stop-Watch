<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS/normalize.css" />
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>Stop Watch</title>
</head>
<body>

  <div class="container">
      <h1>Stop Watch</h1>
      <div class="clock_dial">
        <span class="digit" id="hour">00</span><span class="txt">Hr</span>
        <span class="digit" id="minute">00</span><span class="txt">Min</span>
        <span class="digit" id="second">00</span><span class="txt">Sec</span>
      </div>
    
    
      <div class="media">
        <button class="btn" id="play"><i class="fa fa-thin fa-play"></i></button> 
        <button class="btn"id="stop"><i class="fa fa-thin fa-stop" ></i></button>
        <button class="btn"id="reset"><i class="fa fa-thin fa-arrows" ></i></button>
      </div>
  </div>
</body>
</html>
<script src="index.js"></script>
