<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Stop Watch</title>
</head>
<body>

  <div class="container">
    <h1>Stop Watch</h1>
    <div class="Clock_dial">     
      <span id="hour">00</span><span>:</span>
      <span id="minute">00</span><span>:</span>
      <span id="second">20</span>
    </div>

   <div class="media">
   <button  id="play"><i class="fa fa-thin fa-play"></i></button> 
    <button id="stop"><i class="fa fa-thin fa-stop" ></i></button>
    <button id="reset"><i class="fa fa-thin fa-arrows" ></i></button>
  </div>
  </div>
</body>
